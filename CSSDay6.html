<!-- There are two types of length unit - Absolute and Relative -->
<!-- Absolute examples -px,mm,in -->
<!-- Relative examples - em,rem -->

<!-- Every html has a body --> 

<!-- Classes will override the body element's CSS.-->

<!--  the order of the class declarations in the <style> section is what is important. The second declaration will always take precedence over the first.-->

<!-- id attribute will always take precedence. -->

<!--  inline styles will override all the CSS declarations in your style element. -->

<!--when you absolutely need to be sure that an element has specific CSS, you can use !important-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink !important;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
