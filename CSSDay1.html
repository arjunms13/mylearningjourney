<!-- style of an element can changed -->
<h2 style="color:blue;">Home Library </h2>

<!-- style blocks are another way to change the element-->
<style>
h2{color:blue;}</style>

<!-- Using a class to style an element-->
<style>
.blue-text{color:blue;}</style>

<h2 class="blue-text"> Home Library</h2>

<!-- Another CSS property is font-size -->
<style>
.blue-text{color:blue;}
p{font-size:16px;}</style>
